# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm
      - arm64
      - "386"
    goarm:
      - "6"
    main: .
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

snapcrafts:
  -
    # The name of the snap. This is optional.
    # Default is project name.
    name: bare
    publish: true
    summary: Create projects from boilerplate faster than ever
    description: This is the best drum roll application out there. Install it and awe!

    grade: devel 

    confinement: strict

    license: MIT

    layout:
      /etc/bare-cli:
        bind: $SNAP_DATA/etc 

    apps:
        bare-cli:
            command: bare
nfpms:
  - 
    homepage: https://github.com/bare-cli/bare
    maintainer: Shlok Patel <shlokcpatel2001@gmail.com>
    description: "Fast and easy way to create code from the boilerplate"
    bindir: /usr/local/bin
    license: MIT
    formats:
        - deb
        - rpm
